<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background-color: antiquewhite;"><legend ><h1><u>APPLICATION FORM</u></h6></legend>
        <form>
            <h4><u>personal details</u></h4>
            <label for="fname">FIRST NAME:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="sname">SECOND NAME:</label>
            <input type="text" id="sname" name="sname"><br><br>
            <label for="fathername">FATHER NAME:</label>
            <input type="text" id="fathername" name="fathername"><br><br>
            <label for="mothername">MOTHER NAME:</label>
            <input type="text" id="mothername" name="mothername"><br><br>

            <input type="image"  src="https://easydrawingguides.com/wp-content/uploads/2017/01/how-to-draw-a-realistic-rose-flower-featured-image-1200.png" height="100px" width="100px" name=" picture">
            <label for="pic">APPLICANT PICTURE</label><br><br>

            <label for="age">AGE:</label>
            <input type="number" id="number" name="number"><br><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="gender">GENDER:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">MALE</label>
            <input type="radio" id="female" name="gender">
            <label for="female">FEMALE</label>
            <input type="radio" id="OTHER" name="gender">
            <label for="OTHER">OTHER</label><BR><BR>
            <label for="mail">email:</label>
            <input type="email" id="mail" name="mail">
            <label for="pswd">PASSWORD:</label>
            <input type="password" id="pswd" name="pswd"><br><br>
            <label for="ph number">contact number:</label> 
            <input type="tel" id="ph number" name="ph number"><br><br>
            <label for="address" >ADDRESS:</label>
            <textarea name="address" rows="10" cols="20"></textarea>

            <h4><u>EDUCATION QULIFICATIONS</u></h4>
            <label for="education">POST GRADUATION:</label>
            <select id="education" name="education">
                <option value="m.com">m.com</option>
                <option value="mba">mba</option>
                <option value="mca">mca</option>
                </select><br><br>


                <label for="GRADUATION">GRADUATION:</label>
                <select id="GRADUATION" name="GRADUATION">
                    <option value="b.com">b.com</option>
                    <option value="b.tech">b.tech</option>
                    <option value="diploma">diploma</option>
                    </select><br><br>
    

            <label for="edu">INTER:</label>
            <select id="edu" name="education">
                <option value="mec">mec</option>
                <option value="cec">cec</option>
                <option value="hec">hec</option>
            </select><br><br>

            <label for="education">SSC:</label>
            <input type="checkbox" id="education" name="education"><br><br>


<h4><u>files regarding your education:</u></h4>
            <label for="file">FILE:</label>
            <input type="file" id="file" name="file">

            <h4><U>PROJECT:</U></h4>
            <label for="project" >TITLE OF YOUR PROJECT:</label>
            <input type="text" id="project" name="project"><br><br>
            <label for="education">paste your project link:</label>
            <input type="url" id="education" name="education"><br><br>
            <label for="project" >other similar project:</label>
            <input type="search" id="project" name="project"><br><br>

            
            

            <input type="submit" value="completed">
            <input type="reset" value="clear the form">
    
            



        </form>
    </fieldset>
</body>
</html>
